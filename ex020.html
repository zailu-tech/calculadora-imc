<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0ffe0 0%, #c0e0ff 100%);
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #198754;
        }
        .form-m2 {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: 30px auto;
        }
        #resp {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
            transition: background 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="container">
     <h1>Calculadora IMC</h1>
    <form class="form-m2">
        <label class="form-label">Peso (Kg)</label>
        <input class="form-control" type="number" id="v1" min="0" step="any">
        <label class="form-label">Altura (m)</label>
        <input class="form-control" type="number" id="v2" min="0" step="any">
          <a href="#" class="btn btn-primary mt-2" 
          onclick="calcular()">Calcular</a>
    </form>
    <div class="alert alert-success" id="resp">O resultado é: </div>

    <script src = "JavaScript/ex003.js"></script>
    <script>
        const calcular = () => {
            const peso = Number(document.getElementById("v1").value);
            const altura = Number(document.getElementById("v2").value);
            const resp = document.getElementById("resp");
 
            // Verifica se os campos estão preenchidos
            if (!peso || !altura) { 
                resp.className = "alert alert-warning"; 
                resp.innerHTML = "Por favor, preencha todos os campos.";
                return;
            }

            // Chama a função imc e Situacao do arquivo ex003.js
            const v_imc = imc(peso, altura);
            const situacao = Situacao(v_imc);

            // Estilização dinâmica do resultado
            resp.className = "alert"; 
            if (v_imc < 18.5) {
                resp.classList.add("alert-warning"); 
            } else if (v_imc < 25) {
                resp.classList.add("alert-success");
            } else if (v_imc < 30) {
                resp.classList.add("alert-info");
            } else {
                resp.classList.add("alert-danger");
            }

            resp.innerHTML = `O resultado é: <strong>${v_imc.toFixed(2)}</strong> - <span>${situacao}</span>`;
        }
    </script>
</body>
</html>
